<!DOCTYPE html>
<html lang="em">
    <head>
        <title>Color Scheme Generator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>Color Scheme Generator</h1>
            <form id="color-options">
                <input type="color" id="color-picker" class="color-picker" value="#F55A5A">
                <select id="scheme-mode">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome Dark</option>
                    <option value="monochrome-light">Monochrome Light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic Complement</option>
                    <option value="triad">Triad</option>
                    <option value="quad">Quad</option>
                </select>
                <button type="submit" class="get-scheme-btn">Get Color Scheme</button>
            </form>
        </header>
        <main>
            <div class="container" id="colors-el">
                <div class="colors color-1">
                    <p class="hex-values">#F55A5A</p>
                </div>
                <div class="colors color-2">
                    <p class="hex-values">#2B283A</p>
                </div>
                <div class="colors color-3">
                    <p class="hex-values">#FBF3AB</p>
                </div>
                <div class="colors color-4">
                    <p class="hex-values">#AAD1B6</p>
                </div>
                <div class="colors color-5">
                    <p class="hex-values">#A626D3</p>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
