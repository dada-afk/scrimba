<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-el"></input>
            <button id="convert-btn">Convert</button>
            <p id="error-msg"></p>
        </div>
        
        <div id="container">
            
            <div class="units">
                <h2 class="unit-name">Length (Meters/Feet)</h2>
                <p class="unit-value" id="length-el">1 meter = 3.281 feet</p>
            </div>
            
            <div class="units">
                <h2 class="unit-name">Volume (Liters/Gallons)</h2>
                <p class="unit-value" id="volume-el">1 liter = 0.264 gallon</p>
            </div>
            
            <div class="units">
                <h2 class="unit-name">Mass (Kilograms/Pounds)</h2>
                <p class="unit-value" id="mass-el">1 kilogram = 2.204 pound</p>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
