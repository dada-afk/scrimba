<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

        <meta charset="UTF-8">

        <title>Basketball Counter</title>
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="player">HOME</h3>
                <p id="home-score" class="score">0</p>
                <div>
                    <button id="home-add-one" onclick="addOneToHome()">+1</button>
                    <button id="home-add-two" onclick="addTwoToHome()">+2</button>
                    <button id="home-add-three" onclick="addThreeToHome()">+3</button>
                </div>
            </div>
            <div>
                <h3 class="player">GUEST</h3>
                <p id="guest-score" class="score">0</p>
                <div>
                    <button id="guest-add-one" onclick="addOneToGuest()">+1</button>
                    <button id="guest-add-two" onclick="addTwoToGuest()">+2</button>
                    <button id="guest-add-three" onclick="addThreeToGuest()">+3</button>
                </div>
            </div>
        </div>
        <button id="new-game-btn" onclick="newGame()">NEW GAME</button>
        <script src="index.js"></script>
    </body>
</html>
